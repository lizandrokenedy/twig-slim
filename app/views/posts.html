{% extends "master.html" %}


{% block master %}

<h2>Posts</h2>

<table class="table table-striped">
    <tr>
        <td>ID</td>
        <td>Title</td>
        <td>Description</td>
    </tr>

    {% for post in posts %}
    <tr>
        <td> {{ post.id }} </td>
        <td> {{ post.title }} </td>
        <td> {{ post.description }} </td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
